<pro-header></pro-header>
<nz-card [nzBordered]="false">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8" class="mb-md" [class.text-right]="'true'">
            <button nz-button [nzType]="'primary'" (click)="createRole()" [nzSize]="'large'">
                <i class="anticon anticon-plus"></i>
                <span>新建</span>
            </button>
        </div>
    </div>
    <nz-table #nzTable [nzAjaxData]="roles" [nzTotal]="totalItems" [(nzPageIndex)]="totalPages" [(nzPageSize)]="pageSize" [nzLoading]="isTableLoading"
        [nzShowSizeChanger]="true" (nzPageIndexChange)="refresh()" (nzPageSizeChange)="refresh()">
        <thead nz-thead>
            <tr>
                <th nz-th>
                    <span>角色名</span>
                </th>
                <th nz-th>
                    <span>角色显示</span>
                </th>
                <th nz-th>
                    <span>操作</span>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let role of nzTable.data">
                <td nz-td>{{role.name}}</td>
                <td nz-td>{{role.displayName}}</td>
                <td nz-td>
                    <a >编辑</a>
                    <span nz-table-divider></span>
                    <a (click)="msg.success('删除' + role.id)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
<create-role-modal #createRoleModal (modalSave)="refresh()"></create-role-modal>
